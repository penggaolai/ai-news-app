name: Daily AI news + X autopost

on:
  schedule:
    # Run at both 11:05 and 12:05 UTC, then gate for 07:05 America/New_York (handles DST)
    - cron: '5 11 * * *'
    - cron: '5 12 * * *'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Set true to bypass time gate for manual approval posting'
        required: false
        default: 'false'
      test_text:
        description: 'Optional: post this exact text (for diagnostics)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Time gate (07:05 America/New_York, unless force_run=true)
        id: gate
        run: |
          FORCE_RUN="${{ github.event.inputs.force_run }}"
          if [ -z "$FORCE_RUN" ]; then FORCE_RUN="false"; fi
          if [ "$FORCE_RUN" = "true" ]; then
            echo "Manual force_run=true; bypassing time gate"
            echo "run_now=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NY_HOUR=$(TZ=America/New_York date +%H)
          NY_MIN=$(TZ=America/New_York date +%M)
          echo "NY time is ${NY_HOUR}:${NY_MIN}"
          if [ "$NY_HOUR" = "07" ] && [ "$NY_MIN" = "05" ]; then
            echo "run_now=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_now=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.gate.outputs.run_now == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.gate.outputs.run_now == 'true'
        run: npm ci

      - name: Refresh news feeds from RSS
        if: steps.gate.outputs.run_now == 'true'
        run: |
          node scripts/update-news.mjs
          node scripts/update-antiques-cn.mjs

      - name: Commit news files if changed
        if: steps.gate.outputs.run_now == 'true'
        run: |
          if git diff --quiet public/news.json public/news-antiques-cn.json; then
            echo "No changes in news files"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/news.json public/news-antiques-cn.json
          git commit -m "chore: daily news refresh (ai + antiques-cn)"
          git push

      - name: Diagnose X auth
        if: steps.gate.outputs.run_now == 'true'
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: node scripts/diagnose-x-auth.mjs

      - name: Setup Python
        if: steps.gate.outputs.run_now == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tweepy
        if: steps.gate.outputs.run_now == 'true'
        run: pip install tweepy

      - name: Post top 3 to X (tweepy)
        if: steps.gate.outputs.run_now == 'true'
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_TEST_TEXT: ${{ github.event.inputs.test_text }}
        run: python scripts/post-to-x.py

      - name: Skip note
        if: ${{ steps.gate.outputs.run_now != 'true' }}
        run: |
          echo "Skipped - not 07:05 in America/New_York."
