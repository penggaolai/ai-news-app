name: Update AI news weekly

on:
  schedule:
    - cron: '0 7 * * 1' # Monday 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly news.json
        run: node scripts/update-news.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet public/news.json; then
            echo "No changes in public/news.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/news.json
          git commit -m "chore: weekly AI news refresh"
          git push
